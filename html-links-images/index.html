<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <ul>
        <!-- target="_blank" opens the link in a new tab -->
        <!-- rel="noopener noreferrer" is used for privacy and secure reasons paired with _blank-->
        <!-- This is an absolute link, which refers to an external page -->
        <li><a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a></li>
        <!-- This is a relative link, which refers to a page within the same website -->
        <li><a href="./pages/about.html">About</a></li>
        <!-- This is an image -->
         <img src="./images/dog.jpg" alt="doggo">
    </ul>
</body>
</html>
